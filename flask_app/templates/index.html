<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Hub for all things Tree</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light ">
        <div class="container-fluid d-flex justify-content-center">
            <p class="navbar-brand font-monospace fs-4">Welcome to the Hub of all things Tree!!</p>
        </div>
    </nav>

    <div class="messages">
        {% with messages = get_flashed_messages() %}
            {%if messages %}
                {% for m in messages %}
                    <h5>{{m}}</h5>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>


    <main >
        <div class="d-flex p-2 justify-content-evenly mt-5">
            <div class="inline-flex">
                <form action="/register/" method="post">
                    <section>
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" name="firstName" class="form-control" id="">
                    </section>

                    <section>
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" name="lastName" class="form-control" id="">
                    </section>

                    <section>
                        <label for="email" class="form-label">Email</label>
                        <input type="email" name="email"  class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </section>

                    <section>
                        <label for="password" class="form-label">Password</label>
                        <input type="password" name="password" class="form-control" id="exampleInputPassword1">
                    </section>

                    <section>
                        <label for="confirm" class="form-label">Confirm Password</label>
                        <input type="password" name="confirm" class="form-control" id="exampleInputPassword1">
                    </section>

                    <button class="my-4 btn btn-outline-primary">Register and Login</button>
                </form>
            </div>


            <div class="inline-flex">
                <form action="/login/" method="post">
                    <section>
                        <label for="email">Email</label>
                        <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </section>

                    <section>
                        <label for="password">Password</label>
                        <input type="password" name="password" class="form-control" id="exampleInputPassword1">
                    </section>

                    <button class="my-4 btn btn-outline-success">Login</button>
                </form>
            </div>
        </div>
    </main>



    <footer>

    </footer>


    <script type="text/javascript" src="{{ url_for('static', filename='js/scripts.js')}}"></script>
</body>
</html>
