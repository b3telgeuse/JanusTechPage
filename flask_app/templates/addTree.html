<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Plant Tree</title>
</head>



<body class="bg-secondary">
    <header>
        <nav class="navbar navbar-expand-lg bg-dark">
            <div class="container-fluid px-3 py-1">
                {% block menu %} {% include 'menu.html' %} {% endblock menu %}
            </div>
        </nav>
    </header>


    <div class="messages">
        {% with messages = get_flashed_messages() %}
            {%if messages %}
                {% for m in messages %}
                    <h5>{{m}}</h5>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>


    <main>
        <div class="d-flex p-2 justify-content-evenly mt-5">
            <div class="">
                <form action="/createTree/" method="post">
                    <section>
                        <label for="species">Name</label>
                        <input type="text" name="species" class="form-control mt-1" id="">
                    </section>

                    <section>
                        <label for="location">Position</label>
                        <input type="text" name="location" class="form-control mt-1" id="">
                    </section>

                    <section>
                        <label for="reason">Bio</label>
                        <textarea name="reason" class="form-control mt-1" id="" cols="30" rows="10"></textarea>
                    </section>

                    <section>
                        <label for="datePlanted">Date Joined</label>
                        <input type="date" name="datePlanted" class="form-control mt-1" id="">
                    </section>

                    <input type="hidden" name="user_id" value="{{user.id}}">

                    <button class="mt-3 btn btn-primary">Save</button>
                </form>
            </div>
        </div>
    </main>



    <footer>

    </footer>


    <script type="text/javascript" src="{{ url_for('static', filename='js/scripts.js')}}"></script>
</body>
</html>
